<div class="paginator">
    <div class="pages">
    <?php if(($current - 1) > 0): ?>
        <?php echo $this->getRenderedPage($previousTpl, $query, $marker, $current - 1); ?>
    <?php endif; ?>
    <?php
for($page = $from; $page <= $to; $page++):
    echo $this->getRenderedPage(
        $page == $current ? $currentTpl : $defaultTpl,
        $query,
        $marker,
        $page
    ), ' ';
endfor;
    ?>
    <?php if(($current + 1) <= $count): ?>
        <?php echo $this->getRenderedPage($nextTpl, $query, $marker, $current + 1); ?>
    <?php endif; ?>
    </div>
    <br>
    <form class="jump" action="index.php" method="GET">
        <?php
            unset($query[$marker]);

            foreach($query as $param => $value):
        ?>
            <input type="hidden" name="<?php echo htmlspecialchars($param); ?>" value="<?php echo htmlspecialchars($value); ?>">
        <?php endforeach; ?>

        <input class="page" type="text" name="page" placeholder="1 - <?php echo $count; ?>">
        <br>
        <input class="button" type="submit" value="Переход на страницу">
    </form>
</div>
